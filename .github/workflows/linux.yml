name: Linux

on: [workflow_dispatch, pull_request]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: ${{matrix.os}}-${{matrix.compiler.cc}}-${{matrix.type.label}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        type:
          - { build_shared_libs: ON, label: shared}
          - { build_shared_libs: OFF, label: static}
        compiler:
          - {cc: gcc, cxx: g++}
          - {cc: clang, cxx: clang++}

    steps:
      - name: Checkout repository
        uses: actions/checkout@master
        with:
          submodules: recursive

      # - name: Set up Homebrew
      #   uses: Homebrew/actions/setup-homebrew@master

      - name: Install Packages
        run: |
             sudo apt update
             sudo apt install coreutils libboost-dev libsdl2-dev libuv1-dev libfmt-dev libzstd-dev
             # brew install zstd

      - name: Run CMake
        working-directory: ${{github.workspace}}
        env:
          CC: ${{ matrix.compiler.cc }}
          CXX: ${{ matrix.compiler.cxx }}
          # CMAKE_PREFIX_PATH: /home/linuxbrew
        run: |
             mkdir build
             cd build
             cmake .. -DBUILD_SHARED_LIBS=${{matrix.type.build_shared_libs}} -DCMAKE_BUILD_TYPE=Release -DBENCHMARK=ON

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build .

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ./test/sg_test

      - name: List dependencies
        working-directory: ${{github.workspace}}/build
        run: ldd test/sg_test
